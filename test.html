<!DOCTYPE html>
<html>

<head>
	<title>test</title>
	<style>
		html,
		body {
			box-sizing: border-box;
			width: 100vw;
			height: 100vh;
			margin: 0;
		}

		.playground {
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.item {
			position: absolute;
			width: 100px;
			height: 100px;
			background: rgb(253, 159, 159);
		}
	</style>
	<script>
		window.addEventListener('focus', (event) => {
			location.reload();
		});
	</script>
</head>

<body>
	<div>
		<button id="restart">restart</button>
		<button id="play">play</button>
		<button id="pause">pause</button>
		<input id="progress" type="range" step="0.01" min="0" max="1">
	</div>
	<div class="playground">
		<div class="item" id="item"></div>
	</div>
	<!-- <script type="module" src="./color.js"></script> -->
	<script src="test.js"></script>
</body>

</html>
